
<!DOCTYPE>

<html>

	<head>
		<title>cytoscape-cxtmenu.js demo</title>
    <link href="style.css" rel="stylesheet" />
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
<meta http-equiv='content-type' content='text/html;charset=utf8'>
		<link href="https://unpkg.com/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
		<script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>
<script src="/js/intlTelInput.min.js" charset="utf-8"></script>
		<!-- for testing with local version of cytoscape.js -->
		<!--<script src="../cytoscape.js/build/cytoscape.js"></script>-->

		<script src="cytoscape-cxtmenu.js"></script>
		    <script src="cytoscape-cose-bilkent.js"></script>

		<style>
			body {
				font-family: helvetica;
				font-size: 14px;
				overflow: hidden;
			}

			#cy {
				width: 100%;
				height: 100%;
				position: absolute;
				left: 0;
				top: 0;
				z-index: 999;
			}
   button {
        margin-right: 10px;
      }
			h1 {
				opacity: 0.5;
				font-size: 1em;
			}

			/* you can set the disabled style how you like on the text/icon */
			.cxtmenu-disabled {
				opacity: 0.333;
			}
			
	
		}
		</style>

		<script>
			window.addEventListener('DOMContentLoaded', function(){

			
				
      
		
		
				var cy = window.cy = cytoscape({
					container: document.getElementById('cy'),

					ready: function(){
					},

	
					
			/////
			  style: cytoscape.stylesheet()
    .selector('node')
      .css({
	  'content': 'data(name)',
        'height': 80,
        'width': 80,
        'background-fit': 'cover',
        'border-color': '#000',
        'border-width': 3,
        'border-opacity': 0.5
      })
    .selector('edge')
      .css({
		'curve-style': 'bezier',
		'target-arrow-shape': 'triangle',
		'content': 'data(label)',
        'curve-style': 'bezier',
        'width': 6,
        'target-arrow-shape': 'triangle',
        'line-color': '#ffaaaa',
        'target-arrow-color': '#ffaaaa'
      })
    .selector('#g')
      .css({
        'background-image': 'https://pbs.twimg.com/profile_images/928655749605199872/ygogGX2j_400x400.jpg'
      })
    .selector('#j')
      .css({
        'background-image': 'https://i.ytimg.com/vi/-S_FzUQrYFM/maxresdefault.jpg'
      })
    .selector('#ladybug')
      .css({
        'background-image': 'https://farm4.staticflickr.com/3063/2751740612_af11fb090b_b.jpg'
      })
  .selector('#aphid')
      .css({
        'background-image': 'https://farm9.staticflickr.com/8316/8003798443_32d01257c8_b.jpg'
      })
  .selector('#rose')
      .css({
        'background-image': 'https://farm6.staticflickr.com/5109/5817854163_eaccd688f5_b.jpg'
      })
  .selector('#grasshopper')
      .css({
        'background-image': 'https://farm7.staticflickr.com/6098/6224655456_f4c3c98589_b.jpg'
      })
  .selector('#cd')
      .css({
        'background-image': 'https://farm1.staticflickr.com/231/524893064_f49a4d1d10_z.jpg'
      })
  .selector('#wheat')
      .css({
        'background-image': 'https://farm3.staticflickr.com/2660/3715569167_7e978e8319_b.jpg'
      }),
	  //////////////
	  
					elements: {
						nodes: [
							{ data: { id: 'j', name: 'Вывод информации на дисплей' } },
							{ data: { id: 'e', name: 'Управление двигателями' } },
							{ data: { id: 'k', name: 'Чтение датчиков' } },
							{ data: { id: 'g', name: 'Arduino' } },
							{ data: { id: 'g1', name: 'Порт МК перевести в режим INPUT' } },
							{ data: { id: 'g3', name: 'Датчик по типу да\нет' } },
							{ data: { id: 'g4', name: 'Датчик по типу значение 0-5в' } },
							{ data: { id: 'g5', name: 'Драйвер двигателя' } },
							{ data: { id: 'g6', name: 'Порт МК перевести в режим OUTPUT' } },
							{ data: { id: 'g77', name: 'ШИМ модуляция.PWM' } },
							{ data: { id: 'g7', name: 'I2C' } }
						],
						edges: [
							{ data: { source: 'g', target: 'e' } },
							{ data: { source: 'g', target: 'k', label: 'Фукция' } },
							{ data: { source: 'g', target: 'j', label: 'Фукция' } },
							{ data: { source: 'e', target: 'g77', label: 'как?' } },
							{ data: { source: 'e', target: 'g5', label: 'чем?' } },
							{ data: { source: 'e', target: 'g6', label: 'kak?' } },
							{ data: { source: 'k', target: 'g1', label: 'как?' } },
							{ data: { source: 'g1', target: 'g4', label: 'Какой?' } },
							{ data: { source: 'g1', target: 'g3', label: 'Какой?' } },
							{ data: { source: 'j', target: 'g7', label: 'Чем управляется?' } }
						]
					}
				});
				
		
				
				cy.cxtmenu({
					selector: 'node, edge',

					commands: [
						{
							content: '<span class="fa fa-flash fa-2x"></span>',
							select: function(ele){
								console.log( ele.id() );
							}
						},

						{
							content: 'lol',
							select: function(ele){
								console.log( ele.data('name') );
							},
							//enabled: false
						},

						{
							content: 'Text',
							select: function(ele){
								console.log( ele.position() );
							}
						}
					]
				});

				cy.cxtmenu({
					selector: 'core',

					commands: [
						{
							content: 'bg1',
							select: function(){
								console.log( 'bg1' );
							}
						},

						{
							content: 'bg2',
							select: function(){
								console.log( 'bg2' );
							}
						}
					]
				});

				
				    var layout = cy.layout({
           name: 'cose-bilkent',
			//name: 'random',           
		   animate: 'end',
            animationEasing: 'ease-out',
            animationDuration: 3000,
            randomize: true
          });
	
          layout.run();
       
				
			});
		
		</script>
	</head>

	<body>
	
		<h1>Ultra</h1>
 

		<div id="cy"></div>

	</body>

</html>
